<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form | krishnab</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <nav>
        <img src="./dark.png" alt="darkmode" id="icon">
        <div class="hide">Let's Change The Theme</div>
        </nav>
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <a href="#"><img src="./fb.png" alt="facebook"></a>
                <a href="#"><img src="./twt.png" alt="twitter"></a>
                <a href="#"><img src="./gl.png" alt="google"></a>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" placeholder="User Id" class="input-field" required>
                <input type="password" placeholder="Enter Password" class="input-field" required>
                <input type="checkbox"  class="checkbox"><span>Remember Password</span>
                <button type="submit" id="sub-log" class="submit-btn">Log In</button>
            </form>

            <form action="" id="register" class="input-group">
                <input type="text" placeholder="User Id" class="input-field" required>
                <input type="email" placeholder="Email Id" class="input-field" required>
                <input type="password" placeholder="Enter Password" class="input-field" required>
                <input type="checkbox"  class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" id="sub-reg" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
